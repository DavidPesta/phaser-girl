<!--Control-->
<script src='js/phaser.js'></script>

<script type='text/javascript'>
    
var game = new Phaser.Game( 800, 600, Phaser.AUTO, 'body' , { create: create, update: update} );

var player;
var cursors;

function create() {
    player = game.add.graphics(0,0);
    player.beginFill(0xff9b37);
    player.drawCircle(10, 10, 10);
    
    game.physics.arcade.enable(player);
    player.body.collideWorldBounds = true;

    cursors = game.input.keyboard.createCursorKeys();
}

function update() {


    if (cursors.left.isDown)
    {
        game.debug.text("left cursor", 10, 340);
        player.body.velocity.x = -100;
    }
    else if (cursors.right.isDown)
    {
        game.debug.text('right cursor', 10, 340);
        player.body.velocity.x = 100;
    }
    else
    {
        game.debug.text('no cursor movement', 10, 340);
        player.body.velocity.x = 0;
    }
}

</script>
