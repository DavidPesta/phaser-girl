<script src='js/phaser.js'></script>

<script>
var game = new Phaser.Game(800, 600, Phaser.AUTO, 'body', {create: create});

var forest;
const MAX_TREES = 20;

function create() {
    forest = game.add.graphics();

    var tree = function(x,y, size) {
        forest.beginFill(0x00ff00);
        forest.drawCircle(x, y, size);
    }

    for (numTrees = 0; numTrees < MAX_TREES; numTrees++) {
        var x = Math.floor(Math.random() * 800);
        var y = 400 + Math.floor(Math.random() * 200);
        var size = Math.floor(Math.random() * 100);
        console.log(x);
        tree(x, y, size);
    }
}

</script>
