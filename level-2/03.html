<script src='js/phaser.js'></script>

<script>
var game = new Phaser.Game(800, 600, Phaser.AUTO, 'body', {create: create});

function create() {
    forestLayer = game.add.graphics();

    var tree = function(x, y, size) {
        forestLayer.beginFill(0x00ff00);
        forestLayer.drawCircle(x, y, size);
    }


    tree(100, 100, 100);
    
}
</script>
